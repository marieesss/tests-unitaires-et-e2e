<html lang="fr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de t창ches</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .task-container { margin-top: 20px; }
        .task-item { display: flex; justify-content: space-between; padding: 8px; border: 1px solid #ccc; margin: 5px 0; }
        button { cursor: pointer; }
    </style>
<link rel="stylesheet" href="chrome-extension://emnoomldgleagdjapdeckpmebokijail/font/roboto-fonts.css" class="wtd-font"><link rel="stylesheet" href="chrome-extension://emnoomldgleagdjapdeckpmebokijail/font/unbounded-fonts.css" class="wtd-font"></head>
<body class="vsc-initialized">
    <h1>Gestion de t창ches</h1>
    <input type="text" id="taskInput" placeholder="Ajouter une t창che">
    <button onclick="addTask()">Ajouter</button>
    
    <div class="task-container" id="taskList"><div class="task-item"><span>rrr</span> <button onclick="removeTask(this)">Supprimer</button></div><div class="task-item"><span>rr</span> <button onclick="removeTask(this)">Supprimer</button></div></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', loadTasks);

        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();
            if (taskText === '') return;

            const taskList = document.getElementById('taskList');
            const taskItem = document.createElement('div');
            taskItem.className = 'task-item';
            taskItem.innerHTML = `<span>${taskText}</span> <button onclick="removeTask(this)">Supprimer</button>`;
            
            taskList.appendChild(taskItem);
            saveTasks();
            input.value = '';
        }
        
        function removeTask(button) {
            button.parentElement.remove();
            saveTasks();
        }
        
        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('.task-item span').forEach(task => {
                tasks.push(task.textContent);
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        function loadTasks() {
            const storedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const taskList = document.getElementById('taskList');
            storedTasks.forEach(taskText => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.innerHTML = `<span>${taskText}</span> <button onclick="removeTask(this)">Supprimer</button>`;
                taskList.appendChild(taskItem);
            });
        }
    </script>
